<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <h1 class="navbar-brand mb-0">Github Finder</h1>
        </div>
    </nav>

    <!-- section -->
    <section class="showcase py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card search px-4 pb-4 pt-3 mb-3">
                        <p class="for-alert mb-1"></p>
                        <h1>Search Github User</h1>
                        <p>Enter a username to fetch a user profile and repos from Github</p>
                        <input type="text" id="user" class="form-control" placeholder="enter github username">
                    </div>
                    <div id="profile"></div>
                    <h2 id="showrepo"></h2>
                    <div id="repos"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-dark text-white pt-3 pb-1">
        <div class="container">
            <h5 class="text-center">Copyright &copy; 2020. All rights reserved</h5>
            <p class="lead text-center">made with ❤️️ by injam</p>
        </div>
    </footer>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
